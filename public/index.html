<!DOCTYPE html>
<html>
<head>
	<title>WHAT</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/cube.css">

	<script type="text/javascript" src="vendor/js/simplewebrtc.min.js"></script>
	<script type="text/javascript" src="vendor/js/aframe.js"></script>

	<script type="text/javascript" src="js/dostuff.js"></script>
	<script type="text/javascript" src="js/eventemitter.js"></script>
	<script type="text/javascript" src="js/sounds.js"></script>
	<script type="text/javascript" src="js/webrtc.js"></script>
	<script type="text/javascript" src="js/spatial-sound-manager.js"></script>
	<script type="text/javascript" src="js/geo.js"></script>
	<script type="text/javascript" src="js/geometry.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>
<body>

	<div id="loading-screen">
		<div class="sk-folding-cube">
			<div class="sk-cube1 sk-cube"></div>
			<div class="sk-cube2 sk-cube"></div>
			<div class="sk-cube4 sk-cube"></div>
			<div class="sk-cube3 sk-cube"></div>
		</div>
		<p>Waiting for peer...</p>
		<div id="do-stuff"></div>
	</div>

	<a-scene id="main-scene">

		<a-asset>
			<img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
	        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous"/>
		</a-asset>	

		<a-entity
	        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
	        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

		<a-sky src="#sky" rotation="0 -90 0"></a-sky>
		<a-entity>
			<a-camera id="camera"></a-camera>
		</a-entity>

	</a-scene>
</body>
</html>
