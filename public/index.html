		<div class="sk-folding-cube">
			<div class="sk-cube1 sk-cube"></div>

	<a-scene id="main-scene">

    		<a-asset-item id="plumbob" src="/assets/plumbob.gltf"></a-asset-item>
  		</a-assets>
		<a-entity gltf-model="#plumbob" position="0 -10 0" scale="">
		</a-entity>-->
		<a-entity position="0 28 0">
			<a-sphere radius="4.2" color="#F16745" roughness="0.8" width-segments="52" height-segments="52" material="shader:flat;side:double;color:#44d940;height:40;width:20;roughness:0.8" geometry="mergeTo:null;primitive:cone;height:5;radiusTop:0;segmentsHeight:1;segmentsRadial:3;thetaLength:200;radius:4.2;phiLength:360;phiStart:0;segmentsWidth:36"></a-sphere>
